<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post to server</title>
</head>

<body>

    <h1>Posting data to server</h1>

    <input id="titleInput" type="text" placeholder="title"> <br>
    <input id="bodyInput" type="text" placeholder="body is here"> <br>
    <input id="nameInput" type="text" placeholder="enter your name"> <br>
    <input id="ageInput" type="text" placeholder="enter your age"> <br>
    <button id="submitBtn">Submit</button>


    <script>


        document.getElementById("submitBtn").addEventListener("click", function(){
            const title = document.getElementById("titleInput").value;
            const body = document.getElementById("bodyInput").value;
            const name = document.getElementById("nameInput").value;
            const age = document.getElementById("ageInput").value;
            const post = { title: title, body: body, name: name, age: age};
            nowPostToServer(post);
        })


        function nowPostToServer(postFrom) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postFrom),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data))
                .catch(error => alert("Please try again later"))

        }


    </script>

</body>

</html>
