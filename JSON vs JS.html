<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h1>JSON</h1>
    <h1>Javascript Object Notation</h1>

    <script>
        const user = {
            id: 256,
            name: "Aman",
            wife: {
                name: "Urmi",
                age: 18,
                favFood: "Pasta"
            },
            friends: ["Kamrul", "Kalamia", "Jamrul"],
            friendsAge: [32, 27, 20]
        };

        // Converting JS to JSON....
        const userJSON = JSON.stringify(user);
        console.log(userJSON);

        // Converting JSON to JS.....
        const userFromJSON = JSON.parse(userJSON);
        console.log(userFromJSON);
    </script>
</body>

</html>
